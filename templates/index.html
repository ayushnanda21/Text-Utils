<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Text Utils</title>
    <style>
		.footer {
   		position: fixed;
   		left: 0;
   		bottom: 0;
   		width: 100%;
   		background-color: black;
   		color: white;
   		text-align: center;
   		display: block;
		}
	</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Text Utils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<!--NAVBAR ENDS-->

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<div class="container"
    
    <div class="form-group">
        <form action='/analyse' method='post'> {% csrf_token %}
        
                <label for="exampleFormControlTextarea1">Enter your text here</label>
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>

                <!-- Word Counter -->
	              <p>
	              <span id="wordCount">0</span> Characters
	              <script type="text/javascript">
		            var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
		            var wordCount = document.getElementById("wordCount");

		            exampleFormControlTextarea1.addEventListener("keyup",function(){
		            var characters = exampleFormControlTextarea1.value.split('');
  		          wordCount.innerText = characters.length;
		            });
	              </script>
	              </p>

            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"> Remove Punctuations</label> <br>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Uppercase</label> <br>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">New Line Remover</label> <br>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4"> Space Remover</label> <br>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="charactercount" class="custom-control-input" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5"> Character Count</label> <br>
            </div>
                <button type="submit" class='btn btn-dark mt-2'>Analyse Text </button>
        </form>
    </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
